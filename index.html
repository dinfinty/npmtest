<!-- index.html -->

<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <!-- Theme: Simple Dark -->
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/dark.css">
  <link rel="stylesheet" href="assets/css/custom.css">
  <!-- favicons: generated from https://realfavicongenerator.net -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/favicon-16x16.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      repo: 'https://github.com/fireflyprotocol/FireflyClient-Documentation',
      loadSidebar: true,
      loadNavbar: false,
      coverpage: true,
      onlyCover: true,
      themeable: {
        readyTransition: true, // default
        responsiveTables: true  // default
      },
      auto2top: true,
      search: {
        noData: {
          '/': 'No results!'
        },
        placeholder: {
          '/': 'Search'
        }
      },
      pagination: {
        crossChapter: true
      },
      alias: {
        // https://docsify.js.org/#/more-pages?id=nested-sidebars
        '/.*/_sidebar.md': '/_sidebar.md'
      }
    };
  </script>
  <script src="//unpkg.com/docsify@4.12.1/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-pagination@2.6.1/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-rust.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <!-- Custom JS for CodeView-->
  <script defer type="text/javascript" src="//unpkg.com/monaco-editor@0.15.6/min/vs/loader.js"></script>
  <script defer src="assets/js/codeview.js"></script>
  <script src="assets/js/hub.js"></script>
</body>

</html>
